<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  %sapper.base%

  <link rel="stylesheet" href="global.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3F83F8" />

  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png" />

  <!-- Hotjar Tracking Code for https://portal.manuel.dev/ -->
  <script lang="ts">
    (function (h, o, t, j, a, r) {
      h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
      h._hjSettings = { hjid: 2164443, hjsv: 6 };
      a = o.getElementsByTagName('head')[0];
      r = o.createElement('script'); r.async = 1;
      r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
      a.appendChild(r);
    })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=');
  </script>

  <!-- Sapper generates a <style> tag containing critical CSS
  		for the current page. CSS for the rest of the app is
  		lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
		the current page has one -->
  %sapper.head%
</head>

<body class="flex flex-col w-full min-h-screen leading-none">
  <div class="flex flex-col flex-1" id="sapper">%sapper.html%</div>

  %sapper.scripts%
</body>

<!-- Hack to make Sapper generate the 404 page during export for Firebase -->
<a href="/404" aria-hidden="true" style="display: none; visibility: hidden"></a>

</html>
